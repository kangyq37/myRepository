server:
  port: 8801


spring:
  application:
    name: cloud-stream-provider
  cloud:
    stream:
      binders: #此处配置要绑定的rabbitmq的服务信息
        defaultRabbit: # 表示定义的名称 用于binding整合
          type: rabbit #消息组件类型
          enviroment: # 设置rabbitmq相关环境配置
            spring:
              rabbitmq:
                host: 106.52.104.118
                port: 5672
                username: guest
                password: guest
      bindings: # 服务的整合处理
        output: # 通道的名称
          destination: myExchange # 表示要使用的exchange名称定义
          content-type: application/json # 设置消息类型
          default-binder:  defaultRabbit # 设置要绑定的消息服务的具体设置
  rabbitmq:
    host: 106.52.104.118
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
  instance:
    lease-renewal-interval-in-seconds: 2 # 设置心跳的间隔时间
    lease-expiration-duration-in-seconds:  5 #间隔时间
    instance-id: send-8001.com # 在信息列表显示主机名称
    prefer-ip-address: true #访问路径变成IP地址
